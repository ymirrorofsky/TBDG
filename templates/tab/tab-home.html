<ion-view title="首页" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-assertive header-back">
        <h1 class="title">首页</h1>
    </ion-header-bar>
    <ion-content class="bodybg-normal">
        <!--滚动轮播图-->
        <ion-slide-box delegate-handle="slideimgs" does-continue="true" show-pager="true" auto-play="true">
            <ion-slide ng-repeat="item in info.banner">
                <a ng-href="#"><img ng-src="{{item.thumb}}" width="100%" class="banner-img" ></a>
            </ion-slide>
        </ion-slide-box>
        <section class="home-goods">
            <h2 class="goods-title">
                <i class="iconfont icon-vipshengji"></i>
                <span>会员商品</span>
            </h2>
            <div class="goods-list">
                <a href="#" ng-repeat="item in info.goods" ui-sref='user.goodInfo({role:($index+1)})'><img ng-src="{{item.thumbs}}" alt=""></a>
            </div>
        </section>
        <div class="home-buy">
            <button class="button button-block button-assertive" ng-click="createOrder()">我要下单</button>
        </div>
        <section class="home-goods">
            <h2 class="goods-title">
                <i class="iconfont icon-shangpin" style="position: relative;top: 2px;"></i>
                <span>购物链接</span>
            </h2>
            <div class="buy-list" style="padding-top: 5px;">
                <ul class="clearfix">
                    <li ng-repeat="item in info.navigation">
                        <a ng-href="{{item.link}}" >
                            <div class="buy-img">
                                <img ng-src="{{item.thumb}}" />
                            </div>
                            <p ng-bind="item.title"></p>
                        </a>

                    </li>
                </ul>
            </div>
        </section>
    </ion-content>
</ion-view>
