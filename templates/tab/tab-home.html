<ion-view title="首页" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-assertive header-back">
        <h1 class="title">首页</h1>
    </ion-header-bar>
    <ion-content class="bodybg-normal">
        <!--滚动轮播图-->
        <ion-slide-box delegate-handle="slideimgs" does-continue="true" show-pager="true" auto-play="true">
            <ion-slide ng-repeat="focus in slideImgs">
                <a ng-href="#"><img ng-src="{{focus.src}}" width="100%" class="banner-img"></a>
            </ion-slide>
        </ion-slide-box>
        <section class="home-goods">
            <h2 class="goods-title">
                <i class="iconfont icon-vipshengji"></i>
                <span>会员商品</span>
            </h2>
            <div class="goods-list">
                <a href="#" ng-repeat="item in goods" ui-sref='user.goodInfo({role:($index+1)})'><img ng-src="{{item.src}}" alt=""></a>
            </div>
        </section>
        <div class="home-buy">
            <button class="button button-block button-assertive" ui-sref='user.createOrder'>我要下单</button>
        </div>
        <section class="home-goods">
            <h2 class="goods-title">
                <i class="iconfont icon-shangpin"></i>
                <span>购物链接</span>
            </h2>
            <div class="buy-list">
                <ul class="clearfix">
                    <li  ng-repeat="item in buyLists">
                        <div class="buy-img">
                            <img ng-src="{{item.src}}"/>
                        </div>
                        <p ng-bind="item.title"></p>
                    </li>
                </ul>
            </div>
        </section>
    </ion-content>
</ion-view>
